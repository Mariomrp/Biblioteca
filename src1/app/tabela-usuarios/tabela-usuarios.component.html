<h4>
  Tabela Clientes!
</h4>

<table class="responsive-table">
  <thead>
    <tr>
      <th>Matricula</th>
      <th>Nome</th>
      <th>e-mail</th>
      <th>Telefone</th>
      <th>Editar</th>
      <th>Remover</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let usuario of usuarios;let i=index'>
      <td>{{usuario.matricula}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td>{{usuario.telefone}}</td>
      <td><a [routerLink]="['/edicaousuario',i]">Editar</a></td>
      <td><a routerLink="/lista" (click)="removerUsuario(i)">Remover</a></td>
    </tr>
  </tbody>
</table>
