<h3>
  Formul√°rio Cliente!
</h3>
  <table class="striped">
    <tr>
      <th>Matricula: </th>
      <th><input placeholder="Matricula" type="text" [(ngModel)]="usuario.matricula"></th>
    </tr>
    <tr>
      <th>Nome: </th>
      <th><input placeholder="Nome" type="text" [(ngModel)]="usuario.nome"></th>
    </tr>
    <tr>
      <th>e-Mail: </th>
      <td><input placeholder="e-mail" id="email" value="valid-example@domain.com" class="validate" type="email" [(ngModel)]="usuario.email"></td>
    </tr>
    <tr>
      <th>Telefone: </th>
      <td><input placeholder="Telefone" type="text" [(ngModel)]="usuario.telefone"></td>
    </tr>
  </table>
  <input type="button" class="btn btn-primary" value="Salvar" (click)="salvar()"/>
  <input type="button" class="btn btn-primary" value="Cancelar" (click)="cancelar()"/>
