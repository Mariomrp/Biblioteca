<h3>
  Tabela Autores!
</h3>
<table class="striped">
  <tr>
    <th>Nome</th>
    <th>Pa√≠s de Origem</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor='let autor of autores;let i=index'>
    <td>{{autor.nome}}</td>
    <td>{{autor.origem}}</td>

  </tr>
</table>
